<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Animal(type, name, sound) {
            this.type = type;
            this.name = name;
            this.sound = sound;
            this.say = function() {
                console.log(this.sound);
            };
        }

        const dog = new Animal('개', '멍멍이', '멍멍');
        const cat = new Animal('고양이', '야옹이', '야옹');

        console.log(dog.say());
        console.log(cat.say());

        Animal.prototype.say = function() {
            console.log(this.sound);
        ;}
        Animal.prototype.sharedValue = 1;

        console.log(dog.sharedValue);
        console.log(cat.sharedValue);

        function Dog(name, sound) {
            Animal.call(this, '개', name, sound);
        }
        Dog.prototype = Animal.prototype;

        function Cat(name, sound) {
            Animal.call(this, '고양이', name, sound);
        }
        Cat.prototype = Animal.prototype;

        const dog2 = new Dog('멍멍이', '멍멍');
        const cat2 = new Cat('야옹이', '야옹');
        
        console.log(dog2.say());
        console.log(cat2.say());

        class Animal2 {
            constructor(type, name, sound) {
                this.type = type;
                this.name = name;
                this.sound = sound;
            }
            say() {
                console.log(this.sound);
            }
        }

        const dog3 = new Animal2('개', '멍멍이', '멍멍');
        const cat3 = new Animal2('고양이', '야옹이', '야옹');

        console.log(dog3.say());
        console.log(cat3.say());

        class Dog5 extends Animal2 {
            constructor(name, sound) {
                super('개', name, sound);
            }
        }

        class Cat5 extends Animal2 {
            constructor(name, sound) {
                super('고양이', name, sound);
            }
        }

        const dog4 = new Dog5('멍멍이', '멍멍');
        const cat4 = new Cat5('야옹이', '야옹');

        class Food {
            constructor(name) {
                this.name = name;
                this.brands = [];
            }
            addBrand(brand) {
                this.brands.push(brand)
            }
            print() {
                console.log(`${this.name}을/를 파는 음식점들;`)
                console.log(this.brands.join(', '));
            }
        }

        const pizza = new Food('피자');
        pizza.addBrand('피자헛');
        pizza.addBrand('도미노 피자');
        
        const chicken = new Food('치킨');
        chicken.addBrand('굽네치킨');
        chicken.addBrand('BBQ');

        console.log(pizza.print());
        console.log(chicken.print());
    </script>
</body>
</html>
