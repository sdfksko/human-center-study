<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깊이 빠져 보다, CGV</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <div class="top-view">
                <a href="#">
                    <img src="https://adimg.cgv.co.kr/images/202407/conan/980x80.png" alt="">
                </a>
            </div>
        </div>
        <div class="middle-menu">
            <div class="cgv-logo">
                <a href="#">
                    <img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="">
                </a>
            </div>
            <div class="cgv-text">
                <P>D E E P</P>
                <P>D I V E</P>
                <P>S P A C E</P>
            </div>
            <div class="m-card">
                <a href="#">
                    <img src="https://img.cgv.co.kr/WingBanner/2023/0208/16758461047540.png" alt="">
                </a>
            </div>
            <div class="login-menu">
                <div class="sign-in">
                    <a href="#">
                        <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginPassword.png" alt="">
                        <p>로그인</p>
                    </a>
                    
                </div>
                <div class="sign-up">
                    <a href="#">
                        <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginJoin.png" alt="">
                        <p>회원가입</p>
                    </a>
                </div>
                <div class="MY_CGV">
                    <a href="#">
                        <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginMember.png" alt="">
                        <p>MY CGV</p>
                    </a>
                </div>
                <div class="call-center">
                    <a href="#">
                        <img src="https://img.cgv.co.kr/R2014/images/common/ico/loginCustomer.png" alt="">
                        <p>고객센터</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="bottom-menu">
            <div class="items">
                <div class="item">영화</div>
                <div class="item">극장</div>
                <div class="item">예매</div>
                <div class="item">스토어</div>
                <div class="item">이벤트</div>
                <div class="item">혜택</div>
            </div>
            <div class="search-box">
                <input type="text">
                <div class="material-symbols-outlined">
                    search
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
